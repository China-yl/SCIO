<style type="text/css">
* { margin: 0px; padding: 0px; box-sizing: border-box; }
body {font-family: Arial; font-size:10px; color:#000; line-height:10px;-webkit-touch-callout: none; -webkit-text-size-adjust: none; min-height:550px;_height:550px;width:100%;background-color: #fff;}
@media screen and (min-width:550px) and (max-width:1024px) {
        body{font-size: 15px;line-height: 15px;}        
}
@media screen and (min-width:1024px){
        body{font-size: 20px;line-height: 20px;}        
}
a { text-decoration: none; color: #000; }
a:hover { color: #333; text-decoration: none; }
img{height: auto;}
.fl { float:left;}
.fr { float:right;}

.toplist{ width: 100%;height: 47px; border-bottom:2px solid #104498;background-color: #fff;}
.toplist a{display: inline-block;margin-right: 6px;}

.banner,.intro{width: 100%;height: auto;}
.banner img,.intro img{width: 100%;}
.content{width: 100%;padding: 15px 0 30px 0;}
.box{width: 100%;padding-bottom: 40px;background: url('http://images.china.cn/images1/en/gxb/prosperity/shadow.png') no-repeat;background-size: 100%;background-position-y: 90px;}
.box1{width: 95%; background: url('http://images.china.cn/images1/en/gxb/prosperity/m/1_boxbg.jpg') no-repeat;background-size: 46%;margin: 0 auto;}
.box1-1{width: 55%;display: inline-block;}
.box1-1 a{display: inline-block;}
.box1-1 img{width: 100%;}
.box1-2{width: 45%;padding: 5% 4%;float: left;}
.box1-2 p a{font-size: 1.4em;line-height: 1.2em;font-weight: bold;color: #ffffff;}
.box2{width: 95%;margin: 0 auto;}
.box2 dl{width: 46%;margin-bottom: 15px;display: inline-block;}
.box2 dl dt{width: 100%;}
.box2 dl dt a{display: inline-block;}
.box2 dl dt img{width: 100%;}
.box2 dl dd{width: inherit;height: 60px;box-shadow: 0px -10px 20px rgba(0,0,0,.3);display: table-cell;vertical-align: middle;padding: 0 5%;}
.box2 dl dd p a{font-size: 1.2em;line-height: 1.2em;color: #000000;}
.footer{text-align: center;font-size: 12px;line-height: 28px;color: #fff;background-color: #434343;padding: 5px 0;}
.footer span a {margin: 0px 5px;color: #fff;}
</style>

  <div class="content">
    <div class="box">

        <div class="box1-2"><FOUNDER-XY type="articlelist" data="{'columnid':[8019985],'articletype':'all','article_attr':'all','start':'0','count':'1'}"><#list articles as article><p><a href="${article.urlPad}">${article.title}</a></p></#list></FOUNDER-XY></div>

      </div> 
    </div>
    
    <div class="box2">
      <FOUNDER-XY type="articlelist" data="{'columnid':[8019985],'articletype':'all','article_attr':'all','start':'1','count':'30'}"><#list articles as article>
      <dl>
        <dt><a href="${article.urlPad}"><img src="${article.picBig}"></a></dt>
