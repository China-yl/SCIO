<style type="text/css">
* { margin: 0px; padding: 0px;box-sizing: border-box;}
body {font-family: Arial; font-size:28px; color:#333; line-height:35px;; width:100%; position: relative;}
ul, li { list-style-type: none; }
a{  text-decoration: none; color: #333;}
a:hover {  text-decoration: none; }
.pc{width: 100%;height: 100%;position: fixed;top: 54px;display: block;}
.mobile{width: 100%;height: 100%;position: fixed;top: 54px;display: none;}
.toplist{ width: 100%;height: 54px; border-bottom:2px solid #104498;background-color: #fff;z-index: 10;}
.toplist a{display: inline-block;margin-right: 6px;}
.img1,.img2,.img3{width:780px;height: auto;border: 6px solid #fff;border-radius: 20px;background-color: #fff;overflow: hidden;box-shadow: 0 10px 40px rgba(0,0,0,0.4);z-index: 10;}
.img1 img,.img2 img,.img3 img{width: 100%;}
.img1{margin: 54px auto 38px auto;}
.img2{margin: 0 auto 38px auto;}
.img3{margin: 0 auto 38px auto;border: 0;}
.box3{width: 700px;padding-bottom: 30px;margin: 0 auto;}
.box3 h2{font-size: 18px;line-height: 84px;font-weight: normal;font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;color: #000;}
.box3 span{color: #c20e11;}
.box3 li{width: 700px;font-size: 20px;line-height: 24px;padding: 23px 30px;overflow: hidden;zoom: 1;font-weight: bold;background: #e5e5e5;margin-bottom: 3px;}
.box3 li a{display: inline-block;width: 100%;padding-right: 10px;}
.box3 li span{float: right;font-weight: normal;}
.footer{margin-bottom: 30px;text-align: center;font-size: 16px;line-height: 20px;color: #fff;z-index: 10;}
@media screen and (max-width: 1024px) {
  .pc{display: none;}
  .mobile{display: block;}
  .box3 li{font-size: 16px;line-height: 20px;}
  .footer{font-size: 14px;line-height: 18px;}
}
</style>

<script type="text/javascript">
  (function ($) {
    $(window).scroll(function () {
        var t = $(document).scrollTop();
        if (t >0) {
            $('.toplist').css({ 'position': 'fixed', 'z-index': '99999', 'top': '0' });
        } else {
            $('.toplist').css({ 'position': ''});
        }
    });
})(jQuery);
