<style type="text/css">

.fl{float: left;}
.fr{float: right;}

.toplist a{display: inline-block;margin-right: 6px;}

.video{width: 1200px;height: 530px;background-color: #fff;padding: 40px 20px 40px 40px;margin: 43px auto 0 auto;position: relative;}
.video dl{width: 100%;}
.video dl dt{width: 800px;height: 450px;display: inline-block;}
.video dl dd{width: 300px;height: 450px;float: right;position: relative;}
.video dl dd p{font-size: 26px;line-height: 33px;color: #080808;font-weight: bold;margin: 19px 0 12px 0;}
.video dl dd span{font-size: 18px;line-height: 23px;color: rgba(8,8,8,0.5);}
.video dl dd a{width: 40px;height: 9px;display: block;position: absolute;bottom: 0;left: 0;text-decoration: underline;zoom: 2;color:#db2720;}
.video dl dd a img{width: 12px;height: 9px;display: inline-block; margin-right: 5px;}

#video-player-html5{width: 800px !important;height: 450px !important;}
.ad{width: 600px;border: 3px solid #1247a5; padding: 10px 0;}
</style>

<script type="text/javascript">
  function browserRedirect() {
      var sUserAgent= navigator.userAgent.toLowerCase();
      var bIsIpad= sUserAgent.match(/ipad/i) == "ipad";
      var bIsIphoneOs= sUserAgent.match(/iphone os/i) == "iphone os";
      var bIsMidp= sUserAgent.match(/midp/i) == "midp";
      var bIsUc7= sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
      var bIsUc= sUserAgent.match(/ucweb/i) == "ucweb";
      var bIsAndroid= sUserAgent.match(/android/i) == "android";
      var bIsCE= sUserAgent.match(/windows ce/i) == "windows ce";
      var bIsWM= sUserAgent.match(/windows mobile/i) == "windows mobile";
      var str=window.location.href;//取地址参数部分
      var strurl=[];
      strArr = str.split("/");
      for(var i=3;i<strArr.length;i++){
        strurl.push(strArr[i]);
      }
      var lasturl="http://www.china.org.cn/m/"+strurl.join("/");
      if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
        if(strArr[3]!="m"){
          window.location.href= lasturl;
        }          
      } else {
          // window.location= 'http://english.scio.gov.cn/index.htm ';
      }
  }
  browserRedirect();//调用自身，页面一打开就开始跳转
</script>

<script type="text/javascript">

window.onload = function(){
  // 判断浏览器版本
  if (!$.support.leadingWhitespace) {
        alert("您的版本过低，请使用IE*9以上或各大主流浏览器进行浏览！")
    }
  document.getElementById('video-player-html5').pause(); 
}
function playvideo(){
  document.getElementById('videoimg').style.display='none';
  document.getElementById('vf').style.display='block';
  document.getElementById('video-player-html5').play();
}

if (!!window.ActiveXObject || "ActiveXObject" in window){}else{$("audio").addClass("ad");}

})

</script>
