<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
        <FOUNDER-XY type="columnlist" data="{'columnid':[],'columntype':'self'}">
            <#list columns as column>${column.name}</#list>
        </FOUNDER-XY> | english.scio.gov.cn</title>
    <base target="_self" />
    <FOUNDER-XY type="article" data="{}">
        <meta name="keywords" content="${article.keyword}">
    </FOUNDER-XY>
    <FOUNDER-XY type="article" data="{}">
        <meta name="filetype" content="0"></meta>
        <meta name="publishedtype" content="1"></meta>
        <meta name="pagetype" content="1"></meta>
        <meta name="catalogs" content=""></meta>
        <meta name="contentid" content="${article.id?c}"></meta>
        <meta name="publishdate" content='${article.pubTime?string(" yyyy-MM-dd ")}'></meta>
        <meta name="author" content="${article.liability}"></meta>
    </FOUNDER-XY>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,target-densitydpi=360">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />

    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            border: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial;
            width: 100%;
            min-height: 550px;
            background: #e5ecef;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
        }
        
        a,
        a:hover {
            text-decoration: none;
        }
        
        li,
        ul {
            display: inline-block;
            width: 100%;
            list-style-type: none;
        }
        
        img {
            width: 100%;
        }
        
        .ban2 {
            width: 100%;
            height: 1%;
            background-color: #cd3640;
            color: #FFFFFF;
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1.25em;
            clear: both;
            position: relative;
        }
        
        .ban21 {
            width: 100%;
            display: inline-block;
        }
        
        .ban2 .list {
            height: 100%;
            display: block;
            position: absolute;
        }
        
        .ban2 .list1 {
            height: 100%;
            display: none;
            position: absolute;
        }
        
        .ban2 .list img {
            width: 66%;
        }
        
        .ban2 .list1 img {
            width: 66%;
        }
        
        .ban2 .listshow {
            width: 100%;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #404040;
            opacity: .85;
            filter: alpha(opacity=85);
            z-index: 99999;
        }
        
        .ban2 .listshow .listtop {
            width: 100%;
            padding: 10px 2.5%;
            border-bottom: 1px solid #d1d1d1;
        }
        
        .ban2 .listshow .listtop a {
            color: #d52a38;
            font-size: 1.2em;
        }
        
        .ban2 .listshow ul {
            padding: 0 2.5%;
            line-height: 2rem;
        }
        
        .ban2 .listshow li a {
            color: #fff;
            padding: 0.3125rem 0;
            display: block;
        }
        
        .ban2 .listshow .listbottom {
            width: 100%;
            padding-right: 2%;
            text-align: right;
        }
        
        .ban2 .listshow .listbottom img {
            width: 7%;
            margin-right: 2%;
        }
        
        .container {
            width: 100%;
        }
        
        .content {
            width: 100%;
            padding: 2.7vh 3.2vw;
            background: url('http://images.china.cn/images1/en/governanceofchina2022/quotes1/bg_jianbian.jpg') repeat-y;
        }
        
        .intro {
            font-size: 1.125rem;
            line-height: 1.5em;
            color: #ffffff;
            margin-bottom: 2.7vh;
        }
        
        .content img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 2.7vh;
        }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics  -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112741182-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-112741182-1');
    </script>

    <!-- 百度统计  -->
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?fd2d485bd31a1b437014f46624329f5b";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>

<body>
    <div class="ban2">
        <div class="list fl" id="list" onclick="showlist()"><img src="//english.scio.gov.cn/images1/en/xigovernance/list.png" /></div>
        <div class="list1 fl" id="list1" onclick="closelist()"><img src="//english.scio.gov.cn/images1/en/xigovernance/closelist.png"></div>
        <div class="ban21">
            <a href="//english.scio.gov.cn/m/index.htm"><img src="//english.scio.gov.cn/images1/en/xigovernance/chinascio.png" style="width: 32%;margin: 10px 34%;"></a>
        </div>
        <div class="listshow" id="listshow">
            <ul>
                <FOUNDER-XY type="columnlist" data="{'columnid':[8032950],'columntype':'self'}">
                    <#list columns as column>
                        <li><a href="${column.urlPad!}">Home</a><span></span></li>
                    </#list>
                </FOUNDER-XY>
                <FOUNDER-XY type="articlelist" data="{'columnid':[8032951],'articletype':'all','article_attr':'all','start':'0','count':'1'}">
                    <#list articles as article>
                        <li><a href="${article.url}">${article.currentColName}</a><span></span></li>
                    </#list>
                </FOUNDER-XY>
                <FOUNDER-XY type="columnlist" data="{'columnid':[8032952],'columntype':'self'}">
                    <#list columns as column>
                        <li><a href="${column.urlPad!}">${column.name}</a><span></span></li>
                    </#list>
                </FOUNDER-XY>
                <FOUNDER-XY type="columnlist" data="{'columnid':[8032954],'columntype':'self'}">
                    <#list columns as column>
                        <li><a href="${column.urlPad!}">${column.name}</a><span></span></li>
                    </#list>
                </FOUNDER-XY>
                <FOUNDER-XY type="columnlist" data="{'columnid':[8032953],'columntype':'self'}">
                    <#list columns as column>
                        <li><a href="${column.urlPad!}">${column.name}</a><span></span></li>
                    </#list>
                </FOUNDER-XY>
            </ul>
            <div class="listbottom fr">
                <a href="https://www.facebook.com/chinascio" target="_blank"><img src="//english.scio.gov.cn/images1/en/sciophone/facebook.png" border="0" /></a>
                <a href="https://twitter.com/chinascio" target="_blank"><img src="//english.scio.gov.cn/images1/en/sciophone/twitter.png" border="0" /></a>
                <a href="https://www.youtube.com/chinascio" target="_blank"><img src="//english.scio.gov.cn/images1/en/sciophone/youtube.png" border="0" /></a>
            </div>
        </div>

    </div>
    <FOUNDER-XY type="article" data="{'articleid':''}">
        <div class="banner">
            <img src="${article.picSmall}">
        </div>
        <div class="content">
            <div class="container">
                <div class="intro">${article.summary}</div>
                ${article.content}
            </div>
        </div>
    </FOUNDER-XY>
</body>
<script type="text/javascript" src="//english.scio.gov.cn/images1/resource/scripts/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="//english.scio.gov.cn/images1/en/scio2021/js/base-m.js"></script>
<script type="text/javascript">
    function closelist() {
        document.getElementById('list').style.display = 'block';
        document.getElementById('list1').style.display = 'none';
        document.getElementById('listshow').style.display = 'none';
    }

    function showlist() {
        document.getElementById('list').style.display = 'none';
        document.getElementById('list1').style.display = 'block';
        document.getElementById('listshow').style.display = 'block';
    }
    (function(window, $) {
        $('.banner img').attr('src', $('.container img').eq(1).attr('src'));
        $('.container p').eq(0).hide();
        $('.container p').eq(1).hide();
    })(window, jQuery)
</script>

</html>
