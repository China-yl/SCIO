* { margin: 0px; padding: 0px; box-sizing: border-box; }
body {font-family: Arial; font-size:10px; color:#000; line-height:10px;-webkit-touch-callout: none; -webkit-text-size-adjust: none; min-height:550px;_height:550px;width:100%;background-color: #fff;}
@media screen and (min-width:550px) and (max-width:1024px) {
        body{font-size: 15px;line-height: 15px;}        
}
@media screen and (min-width:1024px){
        body{font-size: 20px;line-height: 20px;}        
}
a { text-decoration: none; color: #000; }
a:hover { color: #333; text-decoration: none; }

.toplist{ width: 100%;height: 47px; border-bottom:2px solid #104498;background-color: #fff;}
.toplist a{display: inline-block;margin-right: 6px;}

.banner{width: 100%;position: relative;}
.banner>img{width: 100%;}
.bimg{width: 100%;animation:banner 1s linear;position: absolute;top: 0;}
@keyframes banner{
  from{transform:translate(0px,0px);opacity: 0;}
  50%{transform:translate(0px,0px);opacity: 0.5;}
  to{transform:translate(0px,0px);opacity: 1;}			
}
.bimg img{width: 100%;}

.tittle{width: 100%;padding: 15px 0;}
.box{width: 90%;height:158px;position: relative;margin: 0 auto;}
.timg{width: 100px;height:76px;animation:timg 1s linear;position: absolute;top: 0;left: 35%;}
@keyframes timg{
  from{transform:translate(0px,-76px) scale(0);opacity: 0;}
  50%{transform:translate(0px,-38px) scale(0.5);opacity: 0.5;}
  to{transform:translate(0px,0px) scale(1);opacity: 1;}			
}
.timg img{width: 100%;}
.tt{width: 100%;animation:tt 1s linear;position: absolute;bottom: 0;}
@keyframes tt{
  from{transform:translate(0px,158px) scale(0);opacity: 0;}
  50%{transform:translate(0px,79px) scale(0.5);opacity: 0.5;}
  to{transform:translate(0px,0px) scale(1);opacity: 1;}			
}
.tt p{width: 100%; font-size: 2.3em;line-height: 1.25em;color: #000;text-align: center;}
.tt span{width: 100%;font-size: 1.6em;line-height: 1.25em;color: rgba(0,0,0,0.5);text-align: center;display: block;}

.split{width: 100%;}
.split img{width: 100%;}

.content{width: 100%;padding: 10px 0 40px 0;background: url("http://images.china.cn/images1/en/betterlives/footer_bg.jpg") no-repeat left center; background-size: 100% 100%;}
.box1{width: 90%;margin: 0 auto;}

#show dl{margin-top: 15px;width: 100%;box-shadow: 0 0 8px rgba(0,0,0,0.4);overflow: hidden;border-radius: 10px;}
#show dt{width: 100%;position: relative;}
#show dt img{width: 100%}
#show dd{width: 100%;padding:10px; text-align: center;overflow: hidden;}
#show dd p a {font-size: 1.6em;line-height: 1.25em;}

.footer{text-align: center;font-size: 12px;line-height: 28px;color: #fff;background-color: #434343;}
</style>

<script type="text/javascript">
  $(document).ready(function(){  
    var BTop = $('.topbtn').offset().top;
    $(window).scroll(function () {
          var t = $(document).scrollTop();
          if (t > BTop) {
                  $('.topbtn').css({ 'display': 'block' });
          } else {
                  $('.topbtn').css({ 'display': 'none'});
          }
    });
    $(".topbtn").click(function() {
     $("html,body").animate({scrollTop:0}, 500);
    }); 
  })
</script>
