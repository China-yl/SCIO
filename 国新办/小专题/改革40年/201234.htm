<script type="text/javascript">

$(function(){
  var h=$(window).height()-54;
  $('.whole').css("height",h);
  $('.an1').css("height",h);
  $('#jswbox').css("top",h);

  $('.an2').delay(1000).animate({left:'30px',top:'32px',width:'19%'},1000);
  $('.an1').delay(1000).animate({opacity:'0'},1000);
  $('.an1').delay(100).animate({height:'0'},1000);
  $('#jswbox').delay(2000).animate({top:'190px'},1000);

	$('#jswbox ul').prepend($('#jswbox ul li').last());
	new ZoomPic("jswbox");	
})

function ZoomPic() {
	this.initialize.apply(this, arguments);
}
ZoomPic.prototype = {
	initialize: function(id) {
		var _this = this;
		this.wrap = typeof id === "string" ? document.getElementById(id) : id;
		this.oUl = this.wrap.getElementsByTagName("ul")[0];
		this.aLi = this.wrap.getElementsByTagName("li");
		this.prev = this.wrap.getElementsByTagName("pre")[0];
		this.next = this.wrap.getElementsByTagName("pre")[1];
		this.timer = null;
		this.aSort = [];
		this.iCenter = 7;
		this._doPrev = function() {
			return _this.doPrev.apply(_this)
		};
		this._doNext = function() {
			return _this.doNext.apply(_this)
		};
		this.options = [
		{
			width: 465,
			height: 595,
			top: 45,
			left: 0,
			zIndex: 2
		},
		{
			width: 465,
			height: 595,
			top: 45,
			left: 130,
			zIndex: 3
		},
		{
			width: 540,
			height: 685,
			top: 0,
			left: 351,
			zIndex: 4
		},
		{
			width: 465,
			height: 595,
			top: 45,
			left: 670,
			zIndex: 3
		},
		{
			width: 465,
			height: 595,
			top: 45,
			left: 834,
			zIndex: 2
		},
		];
		for (var i = 0; i < this.aLi.length; i++) this.aSort[i] = this.aLi[i];
		this.aSort.unshift(this.aSort.pop());
		this.setUp();
		this.addEvent(this.prev, "click", this._doPrev);
		this.addEvent(this.next, "click", this._doNext);
        this.doImgClick();
        this.timer = function() {
            _this.doNext()
        };
	},
	doPrev: function() {
		this.aSort.unshift(this.aSort.pop());
		this.setUp()
	},
	doNext: function() {
		this.aSort.push(this.aSort.shift());
		this.setUp()
	},
	doImgClick: function() {
		var _this = this;
		for (var i = 0; i < this.aSort.length; i++) {
			this.aSort[i].onclick = function() {
				if (this.index > _this.iCenter) {
					for (var i = 0; i < this.index - _this.iCenter; i++) _this.aSort.push(_this.aSort.shift());
					_this.setUp()
				} else if (this.index < _this.iCenter) {
					for (var i = 0; i < _this.iCenter - this.index; i++) _this.aSort.unshift(_this.aSort.pop());
					_this.setUp()
				}
			}
		}
	},
	setUp: function() {
		var _this = this;
		var i = 0;
		for (i = 0; i < this.aSort.length; i++) {
			this.aSort[i].index = i;
			if (i < 7) {
				this.css(this.aSort[i], "display", "block");
				this.doMove(this.aSort[i], this.options[i],
					function() {
						_this.aSort[_this.iCenter].onmouseover = function() {
							_this.doMove(this.getElementsByTagName("div")[0], {
								bottom: 0
							})
						};
						_this.aSort[_this.iCenter].onmouseout = function() {
							_this.doMove(this.getElementsByTagName("div")[0], {
								bottom: -100
							});
						}
					});
			} else {
				this.css(this.aSort[i], "display", "none");
				this.css(this.aSort[i], "width", 0);
				this.css(this.aSort[i], "height", 0);
				this.css(this.aSort[i], "top", 45);
				this.css(this.aSort[i], "left", this.oUl.offsetWidth / 2)
			}
			if (i < this.iCenter || i > this.iCenter) {
                this.css(this.aSort[i].getElementsByTagName("img")[0], "opacity", 30) ;
                this.aSort[i].onmouseover = function() {
					_this.doMove(this.getElementsByTagName("img")[0], {
						opacity: 100
					})
				};
				this.aSort[i].onmouseout = function() {
					_this.doMove(this.getElementsByTagName("img")[0], {
						opacity: 35
					})
				};
				this.aSort[i].onmouseout();
			} else {
				this.aSort[i].onmouseover = this.aSort[i].onmouseout = null
			}
		}
	},
	addEvent: function(oElement, sEventType, fnHandler) {
		return oElement.addEventListener ? oElement.addEventListener(sEventType, fnHandler, false) : oElement.attachEvent("on" + sEventType, fnHandler)
	},
	css: function(oElement, attr, value) {
		if (arguments.length == 2) {
			return oElement.currentStyle ? oElement.currentStyle[attr] : getComputedStyle(oElement, null)[attr]
		} else if (arguments.length == 3) {
			switch (attr) {
			case "width":
			case "height":
			case "top":
			case "left":
			case "bottom":
				oElement.style[attr] = value + "px";
				break;
			default:
				oElement.style[attr] = value;
				break
			}
		}
	},
	doMove: function(oElement, oAttr, fnCallBack) {
		var _this = this;
		clearInterval(oElement.timer);
		oElement.timer = setInterval(function() {
			var bStop = true;
			for (var property in oAttr) {
				var iCur = parseInt(_this.css(oElement, property));
				property == "opacity" && (iCur = parseInt(iCur.toFixed(2) * 100));
				var iSpeed = (oAttr[property] - iCur) / 5;
				iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
				if (iCur != oAttr[property]) {
					bStop = false;
					_this.css(oElement, property, iCur + iSpeed)
				}
			}
			if (bStop) {
				clearInterval(oElement.timer);
				fnCallBack && fnCallBack.apply(_this, arguments)
			}
		},
		30)
	}
};
</script>
