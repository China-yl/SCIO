<style type="text/css">
* { margin: 0px; padding: 0px; box-sizing: border-box; }
body {font-family: Arial; font-size:10px; color:#000; line-height:10px;-webkit-touch-callout: none; -webkit-text-size-adjust: none; min-height:550px;_height:550px;width:100%;background: url("http://images.china.cn/images1/en/2019cc/两会看点——bg.jpg") no-repeat; background-attachment: fixed; background-size: 100% 100%;}
@media screen and (min-width:550px) and (max-width:1024px) {
        body{font-size: 15px;line-height: 15px;}        
}
@media screen and (min-width:1024px){
        body{font-size: 20px;line-height: 20px;}        
}
a { text-decoration: none; color: #000; }
a:hover { color: #333; text-decoration: none; }

.toplist{ width: 100%;height: 47px;background-color:rgba(195,65,49,.5);position: fixed;top:0;left:0;z-index: 99999;}
.toplist a{display: inline-block;margin-right: 6px;}

.content{width: 100%;height: auto;margin: 80px auto;padding: 0 5%}
.heading{width: 100%;font-size: 1.8em;line-height: 1.25em;text-align: center;color: #fff;font-weight: bold;margin-bottom: 15px;text-shadow:3px 3px 3px rgba(0,0,0,.3);}
.banner{width: 100%;height: auto;padding: 3px;background-color: #fff;border-radius: 5px;}
.banner img{width: 100%;height:auto;border-radius: 5px;}
.caption{width: 100%;font-size: 1.4em;line-height: 1.25em;padding: 10px 3px;margin:15px 0;border-top: 1px solid #fff;border-bottom:1px solid #fff;color: #fff; }
.news {width: 100%;height: auto;padding: 26px;background-color: #fff;border-radius: 5px;}
.news p{font-size: 1.6em;line-height: 1.25em;color: #000;margin-bottom: 15px;}
.news table{margin:0 auto;}
.news figcaption{font-size: 1.6em !important;line-height: 1.25em !important;}
.news figcaption span{font-size: 1.6em !important;line-height: 1.25em !important;}
.more{width: 100%;padding:0 13px 13px 13px;background-color: #fff;border-radius: 5px;margin-top: 15px;}
.more h2{font-size: 1.6em;line-height: 84px;font-weight: normal;font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;color: #000;}
.more span{color: #900;}
.more li{width: 100%;font-size: 20px;line-height: 24px;padding: 23px 30px;overflow: hidden;zoom: 1;font-weight: bold;background: #e5e5e5;margin-bottom: 3px;}
.more li a{display: inline-block;width: 100%;}
.more li span{float: right;font-weight: normal;}

.footer{margin-bottom: 30px;text-align: center;font-size: 14px;line-height: 18px;color: #fff;z-index: 10;}
</style>

<div class="content"><FOUNDER-XY type="articlelist" data="{'columnid':[8010719],'articletype':'all','article_attr':'all','start':'0','count':'1'}"><#list articles as article>
  <div class="heading">${article.title}</div>
  <div class="banner"><img src="${article.picBig}"   border=0></div>
  <div class="caption">${article.summary}</div>
  <div class="news">${article.content}</div></#list></FOUNDER-XY>
  <div class="more"><FOUNDER-XY type="articlelist" data="{'columnid':[8010719],'articletype':'all','article_attr':'all','start':'1','count':'all'}"><h2>MORE FROM <span>China SCIO</span></h2> <ul><#list articles as article><li><a href="${article.url}"  target="_self">${article.title}<span>></span></a></li></#list></ul></FOUNDER-XY></div>
</div>
