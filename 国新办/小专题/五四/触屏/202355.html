<script type="text/javascript">
    function setCookie(c_name,value,expiredays) {
        var exdate=new Date()
        exdate.setDate(exdate.getDate()+expiredays)
        document.cookie=c_name+ "=" +escape(value)+
        ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
    }

    function getCookie(c_name) {
        if (document.cookie.length>0){
            c_start=document.cookie.indexOf(c_name + "=")
            if (c_start!=-1){
                c_start=c_start + c_name.length+1 
                c_end=document.cookie.indexOf(";",c_start)
                if (c_end==-1) c_end=document.cookie.length
                return unescape(document.cookie.substring(c_start,c_end))
            }
        }
        return ""
    }

    function browserRedirect() {
        var str=window.location.href;//取地址参数部分

        strArr = str.split("?");

        if(strArr[1] === "word=back") {
            setCookie("word", "back", null);
        }
  
        if (getCookie("word")) {
            $(".div1").css("display","none");
            $(".div2").css("display","block");
        } else {
            $(".div1").css("display","block");
            $(".div2").css("display","none");
        }
    }
    browserRedirect();//调用自身，页面一打开就开始跳转
</script>
<script type="text/javascript">
$(function(){
    var i = 0;
    /*向右*/
    $(".carousel .btn_r").click(function () {
        if(-1<i&&i<=3){
            i++;
            move(); 
        }    
    })
    /*向左*/
    $(".carousel .btn_l").click(function () {
        if(0<i&&i<5){
            i--;
            move(); 
        }  
    })
    /*移动事件*/
    function move() {
        $(".carousel .img").stop().animate({ left: -i * 360 }, 500);
    }
})


function turn(){
    $(".div1").css("display","none");
    $(".div2").css("display","block");
}
</script>
