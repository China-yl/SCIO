<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
        <FOUNDER-XY type="columnlist" data="{'columnid':[],'columntype':'self'}">
            <#list columns as column>${column.name}</#list>
        </FOUNDER-XY> | english.scio.gov.cn</title>
    <base target="_self" />
    <meta name="filetype" content="1" />
    <meta name="publishedtype" content="1" />
    <meta name="pagetype" content="2" />
    <FOUNDER-XY type="columnlist" data="{'columnid':[],'columntype':'self'}">
        <#list columns as column>
            <meta name="catalogs" content="${column.id}" />
            <meta name="description" content="${column.name}" />
            <meta name="keywords" content="${column.keyword}" />
            <meta itemprop="name" content="${column.name}" />
        </#list>
    </FOUNDER-XY>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,target-densitydpi=360">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" href="//english.scio.gov.cn/images1/en/gxb/css/swiper.min.css">
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            border: 0px;
        }
        
        body {
            font-family: Arial;
            color: #000;
            background-color: #fff;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            min-height: 550px;
            _height: 550px;
            width: 100%;
        }
        
        a {
            text-decoration: none;
            color: #000000;
        }
        
        a:hover {
            color: #333;
            text-decoration: none;
        }
        
        ul,
        li {
            list-style-type: none;
            display: inline-block;
            width: 100%;
        }
        
        img {
            width: 100%;
            height: auto;
        }
        
        .toplist {
            width: 100%;
            height: 47px;
            background: url('//english.scio.gov.cn/images1/en/cpc100/m/nav.png') no-repeat;
            background-size: 100% 100%;
        }
        
        .toplist a {
            display: inline-block;
            margin-right: 6px;
        }
        
        .banner {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .title {
            width: 100%;
            position: absolute;
            top: 1.25rem;
            text-align: center;
            z-index: 10;
        }
        
        .title img {
            width: 15.625rem;
        }
        
        .birds {
            width: 140%;
            height: auto;
            position: absolute;
            top: 0;
            left: -20%;
        }
        
        .intro {
            width: 100%;
            position: absolute;
            bottom: 1.5625rem;
            text-align: center;
        }
        
        .intro img {
            width: 20rem;
        }
        
        .animate__animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        
        @-webkit-keyframes fadeInUp {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0)
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0)
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0)
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0)
            }
        }
        
        .animate__fadeInUp {
            -webkit-animation-name: fadeInUp;
            animation-name: fadeInUp
        }
        
        @-webkit-keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }
        
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }
        
        .animate__fadeInDown {
            -webkit-animation-name: fadeInDown;
            animation-name: fadeInDown;
        }
        
        .content {
            width: 100%;
            background-color: #961e25;
        }
        
        .content ul li {
            width: 100%;
            padding: 1.5625rem 0.9375rem;
            border-bottom: 1px solid #dac5a9;
            box-shadow: 0px 18px 21px rgba(0, 0, 0, 0.3);
        }
        
        .content ul li:nth-child(odd) {
            background-color: #961e25;
        }
        
        .content ul li:nth-child(even) {
            background-color: #ffffff;
        }
        
        .content ul li img {
            border-radius: 10px;
            margin-bottom: 0.9375rem;
        }
        
        .content ul li div {
            font-size: 1rem;
            line-height: 2.1875rem;
            color: #fde8c8;
            margin-bottom: 0.9375rem;
        }
        
        .content ul li div img {
            width: 2.1875rem;
            float: left;
            margin-bottom: 0;
            margin-right: 10px;
        }
        
        .content ul li:nth-child(even) div {
            color: #971f26;
        }
        
        .content ul li p a {
            font-size: 1.25rem;
            line-height: 1.4rem;
            color: #ffffff;
        }
        
        .content ul li:nth-child(even) p a {
            color: #000000;
        }
        
        .more {
            width: 9.625rem;
            margin: 1.875rem auto;
        }
        
        .footer {
            font-size: 0.6428rem;
            line-height: 1.4em;
            text-align: center;
            color: #fff;
            padding-bottom: 1.875rem;
        }
    </style>

    <script type="text/javascript" src="//english.scio.gov.cn/images1/resource/scripts/jquery/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="toplist" id="toplist">
        <a href="//english.scio.gov.cn/" style="margin-top: 3%;margin-left: 1%;width: 160px;"><img src="//english.scio.gov.cn/images1/en/2019cc/logo.png" width="160" border="0" /></a>
        <div class="bshare-custom icon-medium-plus" style="float: right; margin-top: 1%;margin-right: 1%;">
            <a title="分享到Facebook" class="bshare-facebook" href="javascript:void(0);" style="width: 35px;height: 35px;background:url(//english.scio.gov.cn/images1/en/2019cc/facebook1.png) no-repeat;padding: 0px;background-size: 100%;"></a>
            <a title="分享到Twitter" class="bshare-twitter" href="javascript:void(0);" style="width: 35px;height: 35px;background:url(//english.scio.gov.cn/images1/en/2019cc/twitter1.png) no-repeat;padding: 0px;background-size: 100%;"></a>
            <a title="分享到微信" class="bshare-weixin" href="javascript:void(0);" style="width: 35px;height: 35px;background:url(//english.scio.gov.cn/images1/en/2019cc/微信1.png) no-repeat;padding: 0px;background-size: 100%;"></a>
            <a title="分享到微博" class="bshare-sinaminiblog" href="javascript:void(0);" style="width: 35px;height: 35px;background:url(//english.scio.gov.cn/images1/en/2019cc/微博1.png) no-repeat;padding: 0px;background-size: 100%;"></a>
        </div>
        <script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=72352d86-8c1b-4361-8d6b-12862c1a6656&amp;pophcol=2&amp;lang=zh"></script>
        <script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script>
    </div>
    <div class="banner">
        <img src="//english.scio.gov.cn/images1/en/CPCgroupinterviews/banner_sp.jpg">
        <div class="title animate__animated animate__fadeInDown"><img src="//english.scio.gov.cn/images1/en/CPCgroupinterviews/title.png"></div>
        <div class="birds"><img src="//english.scio.gov.cn/images1/en/CPCgroupinterviews/birds2.gif" style="mix-blend-mode: screen;"></div>
        <div class="intro animate__animated animate__fadeInUp"><img src="//english.scio.gov.cn/images1/en/CPCgroupinterviews/intro.png"></div>
    </div>
    <div class="content">
        <ul>
            <FOUNDER-XY type="articlelist" data="{'columnid':[8024589],'articletype':'all','article_attr':'all','start':'0','count':'5'}">
                <#list articles as article>
                    <li>
                        <a href="${article.urlPad}"><img src="${article.picBig}"></a>
                        <div><img src="//english.scio.gov.cn/images1/en/CPCgroupinterviews/calendar.png">${article.subTitle}</div>
                        <p><a href="${article.urlPad}">${article.title}</a></p>
                    </li>
                </#list>
            </FOUNDER-XY>
        </ul>
        <div class="more">
            <FOUNDER-XY type="columnlist" data="{'columnid':[8024589],'columntype':'self'}">
                <#list columns as column>
                    <a href="${column.urlPad!}"><img src="//english.scio.gov.cn/images1/en/CPCgroupinterviews/more1.png"></a>
                </#list>
            </FOUNDER-XY>
        </div>
        <div class="footer">
            Copyright © english.scio.gov.cn All rights reserved. </br>
            Registration Number: 19210669-8
        </div>
    </div>



    <script type="text/javascript" src="//english.scio.gov.cn/images1/en/scio2021/js/base-m.js"></script>
    <script type="text/javascript">
        (function(window, $) {

        })(window, jQuery);
    </script>

</body>

</html>
