<script type="text/javascript">
    (function(window, $) {
        $(function() {
            if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
                window.location.href = '//english.scio.gov.cn/m/Nujiangpovertyalleviation/node_8024679.html';
            }
            var middlePointX = 0;
            var middlePointY = 0;

            function getMiddleStyle() {
                middlePointX = document.documentElement.clientWidth / 2;
                middlePointY = document.documentElement.clientHeight / 2;
            }
            getMiddleStyle();
            window.onresize = getMiddleStyle;

            document.onmousemove = function(ev) {
                var ev = ev || event;
                var disX = ev.clientX;
                MoveS = 160;
                var leftX = (disX - middlePointX) / MoveS + 'px';
                var rightX = (middlePointX - disX) / MoveS + 'px';
                $('.hill').css({
                    "webkitTransform": 'translate3d(' + leftX + ',0,0)',
                    "transform": 'translate3d(' + leftX + ',0,0)'
                });
                $('.river').css({
                    "webkitTransform": 'translate3d(' + rightX + ',0,0)',
                    "transform": 'translate3d(' + rightX + ',0,0)'
                });
            }
        })

        // var audio = document.getElementById('audio');


        var w = $(window).width();
        var h = $(window).height();
        $("#flipbook").turn({
            width: w,
            height: h,
            elevation: 10,
            duration: 600,
            display: 'single',
            gradients: true,
            autoCenter: true,
            when: {　　　　　　
                turned: function(e, page) {
                    if (page == 1) {　
                        $('.next-button').hide();
                        $('.previous-button').hide();
                    } else {
                        $('.next-button').show();　
                        $('.previous-button').show();
                    }
                    if (page == 2) {
                        $('.content1').addClass('animate__animated animate__fadeInRight');
                        $('.rb1').addClass('animate__animated animate__fadeIn animate__delay-1');
                        $('.content2').removeClass('animate__animated animate__fadeInRight');
                        $('.rb2').removeClass('animate__animated animate__fadeIn animate__delay-1');
                        $('.content3').removeClass('animate__animated animate__fadeInUp');
                        $('.content4').removeClass('animate__animated animate__fadeInRight');
                        $('.rb4').removeClass('animate__animated animate__fadeIn animate__delay-1');
                    }
                    if (page == 3) {
                        $('.content2').addClass('animate__animated animate__fadeInRight');
                        $('.rb2').addClass('animate__animated animate__fadeIn animate__delay-1');
                        $('.content1').removeClass('animate__animated animate__fadeInRight');
                        $('.rb1').removeClass('animate__animated animate__fadeIn animate__delay-1');
                        $('.content3').removeClass('animate__animated animate__fadeInUp');
                        $('.content4').removeClass('animate__animated animate__fadeInRight');
                        $('.rb4').removeClass('animate__animated animate__fadeIn animate__delay-1');
                    }
                    if (page == 4) {
                        $('.content3').addClass('animate__animated animate__fadeInUp');
                        $('.content1').removeClass('animate__animated animate__fadeInRight');
                        $('.rb1').removeClass('animate__animated animate__fadeIn animate__delay-1');
                        $('.content2').removeClass('animate__animated animate__fadeInRight');
                        $('.rb2').removeClass('animate__animated animate__fadeIn animate__delay-1');
                        $('.content4').removeClass('animate__animated animate__fadeInRight');
                        $('.rb4').removeClass('animate__animated animate__fadeIn animate__delay-1');
                    }
                    if (page == 5) {
                        $('.next-button').hide();
                        $('.content4').addClass('animate__animated animate__fadeInRight');
                        $('.rb4').addClass('animate__animated animate__fadeIn animate__delay-1');
                        $('.content1').removeClass('animate__animated animate__fadeInRight');
                        $('.rb1').removeClass('animate__animated animate__fadeIn animate__delay-1');
                        $('.content2').removeClass('animate__animated animate__fadeInRight');
                        $('.rb2').removeClass('animate__animated animate__fadeIn animate__delay-1');
                        $('.content3').removeClass('animate__animated animate__fadeInUp');
                    }
                }　　　　
            }
        });
        $("#flipbook").bind("start", function(event, pageobject, corner) {
            if (corner == "tl" || corner == "tr") {
                event.preventDefault();　　　
            }
