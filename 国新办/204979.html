            -ms-perspective: 2000px;
            -o-perspective: 2000px;
            perspective: 2000px;
        }
        
        #flipbook .hard {

            -moz-box-shadow: inset 0 0 5px #666;
            -o-box-shadow: inset 0 0 5px #666;

            box-shadow: inset 0 0 5px #666;

        }

            background-image: -moz-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
            background-image: -ms-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
            background-image: -o-linear-gradient(right, #FFF 95%, #C4C4C4 100%);

            -o-box-shadow: inset 0 0 5px #666;
            -ms-box-shadow: inset 0 0 5px #666;
            box-shadow: inset 0 0 5px #666;
        }
        
        #flipbook .even {

            background-image: -ms-linear-gradient(left, #fff 95%, #dadada 100%);

        .animate__animated {

            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        
        .animate__infinite {
            animation-iteration-count: infinite;
        }
        
        .animate__delay-1 {
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
        }
        
        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .animate__fadeIn {
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
        }
        
        @-webkit-keyframes fadeInLeft {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(-50%, 0, 0);
                transform: translate3d(-50%, 0, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }
        
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(-50%, 0, 0);
                transform: translate3d(-50%, 0, 0);
            }
            to {

    <script type="text/javascript">
        (function(window, $) {
            var w = $(window).width();
            var h = $(window).height();
            $("#flipbook").turn({
                width: w,
                height: h,
                elevation: 10,
                duration: 600,
                display: 'single',
                gradients: true,
                autoCenter: true,
                acceleration: true,
                when: {　　　　
                    turning: function(e, page) {
                        if (page == 1) {　
                            $('.next-button').show(500);
                            $('.previous-button').hide();
                            $('.next-button').css({
                                "bottom": "38%",
                                "right": "39%"
                            });　
                        } else if (page == 6) {
                            $('.next-button').hide();　
                            $('.previous-button').hide();
                            $('.previous-button').show(500);
                            $('.previous-button').css("left", "39%");
                        } else {
                            $('.next-button').show(500);　
                            $('.previous-button').show(500);
                            $('.previous-button').css({
                                "bottom": "34%",
                                "left": "25%"
                            });
                            $('.next-button').css({
                                "bottom": "34%",
                                "right": "25%"
                            });
                        }
                    },
                    　　
                    turned: function(e, page) {
                        if (page == 1) {　
                            $('.previous-button').hide();
                            $('.next-button').css({
                                "bottom": "38%",
                                "right": "39%"
                            });
                            $('.title').addClass('animate__animated  animate__fadeInDown animate__delay-1');
                            $('.img').addClass('animate__animated animate__fadeIn');
                            $('.content1').removeClass('animate__animated animate__fadeInDown');
                        }
                        if (page == 2) {
                            $('.title').removeClass('animate__animated  animate__fadeInDown animate__delay-1');
                            $('.img').removeClass('animate__animated animate__fadeIn');
                            $('.content1').addClass('animate__animated animate__fadeInDown');
                            $('.gif1 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g1.gif');
                            $('.gif1').css('opacity', '1');
                            $('.content2').removeClass('animate__animated animate__fadeInDown');
                            $('.gif2 img').attr('src', '#');
                            $('.gif2').css('opacity', '0');
                        }
                        if (page == 3) {
                            $('.content2').addClass('animate__animated animate__fadeInDown');
                            $('.gif2 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g2.gif');
                            $('.gif2').css('opacity', '1');
                            $('.content1').removeClass('animate__animated animate__fadeInDown');
                            $('.gif1 img').attr('src', '#');
                            $('.gif1').css('opacity', '0');
                            $('.content3').removeClass('animate__animated animate__fadeInDown');
                            $('.gif3 img').attr('src', '#');
                            $('.gif3').css('opacity', '0');
                        }
                        if (page == 4) {
                            $('.content3').addClass('animate__animated animate__fadeInDown');
                            $('.gif3 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g3.gif');
                            $('.gif3').css('opacity', '1');
                            $('.content2').removeClass('animate__animated animate__fadeInDown');
                            $('.gif2 img').attr('src', '#');
                            $('.gif2').css('opacity', '0');
                            $('.content4').removeClass('animate__animated animate__fadeInDown');
                            $('.gif4 img').attr('src', '#');
                            $('.gif4').css('opacity', '0');
                        }
                        if (page == 5) {
                            $('.content4').addClass('animate__animated animate__fadeInDown');
                            $('.gif4 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g4.gif');
                            $('.gif4').css('opacity', '1');
                            $('.content3').removeClass('animate__animated animate__fadeInDown');
                            $('.gif3 img').attr('src', '#');
                            $('.gif3').css('opacity', '0');
                            $('.content5').removeClass('animate__animated animate__fadeInDown');
                            $('.gif5 img').attr('src', '#');
                            $('.gif5').css('opacity', '0');
                        }
                        if (page == 6) {
                            $('.back').show();
                            $('.content5').addClass('animate__animated animate__fadeInDown');
                            $('.gif5 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g5.gif');
                            $('.gif5').css('opacity', '1');
                            $('.content4').removeClass('animate__animated animate__fadeInDown');
                            $('.gif4 img').attr('src', '#');
                            $('.gif4').css('opacity', '0');
                        } else {
                            $('.back').hide();
                        }
                    }　　　　
                }
            });
            $("#flipbook").bind("start", function(event, pageobject, corner) {
                if (corner == "tl" || corner == "tr") {
                    event.preventDefault();　　　
                }
            });

            $('.back').click(function() {
                window.location.reload();
            })

            $('.next-button').bind($.mouseEvents.over, function() {
                $(this).addClass('next-button-hover');
            }).bind($.mouseEvents.out, function() {
                $(this).removeClass('next-button-hover');
            }).bind($.mouseEvents.down, function() {
                $(this).addClass('next-button-down');
            }).bind($.mouseEvents.up, function() {
                $(this).removeClass('next-button-down');
            }).click(function() {
                $('#flipbook').turn('next');
            });

            $('.previous-button').bind($.mouseEvents.over, function() {
                $(this).addClass('previous-button-hover');
            }).bind($.mouseEvents.out, function() {
                $(this).removeClass('previous-button-hover');
            }).bind($.mouseEvents.down, function() {
                $(this).addClass('previous-button-down');
            }).bind($.mouseEvents.up, function() {
                $(this).removeClass('previous-button-down');
            }).click(function() {
                $('#flipbook').turn('previous');
            });
        })(window, jQuery);
    </script>
