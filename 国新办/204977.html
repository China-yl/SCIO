<script type="text/javascript">
    (function(window, $) {
        $(function() {
            if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
                window.location.href = 'http://english.scio.gov.cn/m/CPC100/node_8024755.html';
            }
        })
        $(window).resize(function() {    
            window.location.reload();
        });

        $('.back').click(function() {
            window.location.reload();
        })

        // var audio = document.getElementById('audio');


        var w = $(window).width();
        var h = $(window).height();
        $("#flipbook").turn({
            width: w,
            height: h,
            elevation: 10,
            duration: 600,
            display: 'single',
            page: 1,
            pages: 6,
            gradients: true,
            autoCenter: true,
            when: {　
                turned: function(e, page) {
                    if (page == 1) {
                        $('.next-button').show();
                        $('.previous-button').hide();　
                    } else {
                        $('.next-button').show();　
                        $('.previous-button').show();
                    }
                    if (page == 2) {
                        $('.content1').addClass('animate__animated animate__fadeInRight');
                        $('.gif1 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g1.gif');
                        $('.gif1').css('opacity', '1');
                        $('.content2').removeClass('animate__animated animate__fadeInRight');
                        $('.gif2 img').attr('src', '#');
                        $('.gif2').css('opacity', '0');
                        $('.img').removeClass('animate__animated animate__fadeIn');
                        $('.title').removeClass('animate__animated animate__fadeInRight animate__delay-1');
                    }
                    if (page == 3) {
                        $('.content2').addClass('animate__animated animate__fadeInRight');
                        $('.gif2 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g2.gif');
                        $('.gif2').css('opacity', '1');
                        $('.content1').removeClass('animate__animated animate__fadeInRight');
                        $('.gif1 img').attr('src', '#');
                        $('.gif1').css('opacity', '0');
                        $('.content3').removeClass('animate__animated animate__fadeInRight');
                        $('.gif3 img').attr('src', '#');
                        $('.gif3').css('opacity', '0');
                    }
                    if (page == 4) {
                        $('.content3').addClass('animate__animated animate__fadeInRight');
                        $('.gif3 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g3.gif');
                        $('.gif3').css('opacity', '1');
                        $('.content2').removeClass('animate__animated animate__fadeInRight');
                        $('.gif2 img').attr('src', '#');
                        $('.gif2').css('opacity', '0');
                        $('.content4').removeClass('animate__animated animate__fadeInRight');
                        $('.gif4 img').attr('src', '#');
                        $('.gif4').css('opacity', '0');
                    }
                    if (page == 5) {
                        $('.content4').addClass('animate__animated animate__fadeInRight');
                        $('.gif4 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g4.gif');
                        $('.gif4').css('opacity', '1');
                        $('.content3').removeClass('animate__animated animate__fadeInRight');
                        $('.gif3 img').attr('src', '#');
                        $('.gif3').css('opacity', '0');
                        $('.content5').removeClass('animate__animated animate__fadeInRight');
                        $('.gif5 img').attr('src', '#');
                        $('.gif5').css('opacity', '0');
                    }
                    if (page == 6) {
                        $('.next-button').hide();
                        $('.back').show();
                        $('.content5').addClass('animate__animated animate__fadeInRight');
                        $('.gif5 img').attr('src', '//english.scio.gov.cn/images1/en/dy/g5.gif');
                        $('.gif5').css('opacity', '1');
                        $('.content4').removeClass('animate__animated animate__fadeInRight');
                        $('.gif4 img').attr('src', '#');
                        $('.gif4').css('opacity', '0');
                    } else {
                        $('.back').hide();
                    }
                }　　　　
            }
        });


        $("#flipbook").bind("start", function(event, pageobject, corner) {
            if (corner == "tl" && corner == "tr") {
                event.preventDefault();　　　
            }
        });

        $('.next-button').bind($.mouseEvents.over, function() {
            $(this).addClass('next-button-hover');
        }).bind($.mouseEvents.out, function() {
            $(this).removeClass('next-button-hover');
        }).bind($.mouseEvents.down, function() {
            $(this).addClass('next-button-down');
        }).bind($.mouseEvents.up, function() {
            $(this).removeClass('next-button-down');
        }).click(function() {
            $('#flipbook').turn('next');
        });

        $('.previous-button').bind($.mouseEvents.over, function() {
            $(this).addClass('previous-button-hover');
        }).bind($.mouseEvents.out, function() {
            $(this).removeClass('previous-button-hover');
        }).bind($.mouseEvents.down, function() {
            $(this).addClass('previous-button-down');
        }).bind($.mouseEvents.up, function() {
            $(this).removeClass('previous-button-down');
        }).click(function() {
            $('#flipbook').turn('previous');
        });
