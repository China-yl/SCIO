        .animate_left {
            width: 600px;

        .animate_right {
            width: 600px;
            display: block;
            float: right;
        }
        
        .animate_start .animate_left {
            -webkit-animation: fadeInLeft 1s 0s both;
            -moz-animation: fadeInLeft 1s 0s both;
            -ms-animation: fadeInLeft 1s 0s both;
            -o-animation: fadeInLeft 1s 0s both;
            animation: fadeInLeft 1s 0s both;
        }
        
        .animate_start .animate_right {
            -webkit-animation: fadeInRight 1s 0s both;
            -moz-animation: fadeInRight 1s 0s both;
            -ms-animation: fadeInRight 1s 0s both;
            -o-animation: fadeInRight 1s 0s both;
            animation: fadeInRight 1s 0s both;
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translate3d(-100%, 0, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        
        .fadeInLeft {
            animation-name: fadeInLeft;
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translate3d(100%, 0, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        
        .fadeInRight {
            animation-name: fadeInRight;
        }
        
        .spinner {
            margin: 100px auto;
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        .container1>div,
        .container2>div,
        .container3>div {
            width: 16px;
            height: 16px;
            background-color: #0f4498;
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        
        .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .container2 {
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }
        
        .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
        }
        
        .circle1 {
            top: 0;
            left: 0;
        }
        
        .circle2 {
            top: 0;
            right: 0;
        }
        
        .circle3 {
            right: 0;
            bottom: 0;
        }
        
        .circle4 {
            left: 0;
            bottom: 0;
        }
        
        .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        
        .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        
        .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        
        .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        
        .container3 .circle2 {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }
        
        .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }
        
        .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        
        .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }
        
        .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }
        
        .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }
        
        .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }
        
        @-webkit-keyframes bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0.0)
            }
            40% {
                -webkit-transform: scale(1.0)
            }
        }
        
        @keyframes bouncedelay {
            0%,
            80%,
            100% {

                -webkit-transform: scale(0.0);
            }
            40% {
                transform: scale(1.0);

<script type="text/javascript">

    //获取浏览器页面可见高度和宽度  
    var _PageHeight = document.documentElement.clientHeight,
        _PageWidth = document.documentElement.clientWidth;
    //计算loading框距离顶部和左部的距离（loading框小部件的宽度为90px，高度为90px）  
    var _LoadingTop = _PageHeight > 90 ? (_PageHeight - 90) / 2 : 0,

    //在页面未加载完毕之前显示的loading Html自定义内容  
    var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:#FFFFFF;opacity:1.0;filter:alpha(opacity=80);z-index:10000;"><div class="spinner" style="position: top: 60px; margin:' + _LoadingTop + 'px auto ;"><div class="spinner-container container1"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container2"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container3"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div></div></div>';
    //呈现loading效果  
    document.write(_LoadingHtml);

    //监听加载状态改变  
    document.onreadystatechange = completeLoading;

    //加载状态为complete时移除loading效果  
    function completeLoading() {
        if (document.readyState == "complete") {
            $("#loadingDiv").css("display", "none");
            document.getElementById('movie').play();
        }
    }

    window.onload = function() {
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });
    }
</script>
<script type="text/javascript">
    var touchEvent = {
        /*向上滑动事件*/
        swipeUp: function(element, fn) {
            var isTouchMove, startTx, startTy;
            element.addEventListener('touchstart', function(e) {
                var touches = e.touches[0];
                startTx = touches.clientX;
                startTy = touches.clientY;
                isTouchMove = false;
            }, false);
            element.addEventListener('touchmove', function(e) {
                isTouchMove = true;
                e.preventDefault();
            }, false);
            element.addEventListener('touchend', function(e) {
                if (!isTouchMove) {
                    return;
                }
                var touches = e.changedTouches[0],
                    endTx = touches.clientX,
                    endTy = touches.clientY,
                    distanceX = startTx - endTx
                distanceY = startTy - endTy,
                    isSwipe = false;
                if (Math.abs(distanceX) < Math.abs(distanceY)) {
                    if (distanceY > 20) {
                        fn();
                        isSwipe = true;
                    }
                }
            }, false);
        },

        /*向下滑动事件*/
        swipeDown: function(element, fn) {
            var isTouchMove, startTx, startTy;
            element.addEventListener('touchstart', function(e) {
                var touches = e.touches[0];
                startTx = touches.clientX;
                startTy = touches.clientY;
                isTouchMove = false;
            }, false);
            element.addEventListener('touchmove', function(e) {
                isTouchMove = true;
                e.preventDefault();
            }, false);
            element.addEventListener('touchend', function(e) {
                if (!isTouchMove) {
                    return;
                }
                var touches = e.changedTouches[0],
                    endTx = touches.clientX,
                    endTy = touches.clientY,
                    distanceX = startTx - endTx
                distanceY = startTy - endTy,
                    isSwipe = false;
                if (Math.abs(distanceX) < Math.abs(distanceY)) {
                    if (distanceY < -20) {
                        fn();
                        isSwipe = true;
                    }
                }
            }, false);
        }
    }

    $(function() {
        // 手机端适配，根据屏宽动态调整fontSize封装函数-start
        function box_WH() {
            //获取屏幕宽高
            var winw = $(window).width();
            var winh = $(window).height();

            var page_nume = $('.content_pc .page').length;
            $('.content,.page,.page_in').css({
                'height': winh
            });
            $('.content_pc>.content_in').height(winh * (page_nume - 1));

            $('.nav').css({
                'width': winw - 1800,
                'height': winh
            });

            var x = 0;
            var animate_end = true;
            if (winw > 768) {
                // PC端滚动滚轮
                var str = window.navigator.userAgent.toLowerCase();
                if (str.indexOf('firefox') != -1) { //火狐前滚：-3 ，后滚：3
                    $('.content')[0].addEventListener('DOMMouseScroll',
                        function(ev) {
                            ev.preventDefault(); //阻止默认事件
                            if (ev.detail < 0) {
                                fn1();
                            } else {
                                fn2();
                            };
                        },
                        false)
                } else {
                    $('.content')[0].onmousewheel = function(ev) {
                        var event = ev || window.event;
                        if (event.preventDefault) {
                            event.preventDefault();
                        } else {
                            event.returnValue = false;
                        };
                        if (event.wheelDelta > 0) { //非火狐 前滚120
                            fn1();
                        } else { //非火狐 后滚-120
                            fn2();
                        };
                    }
                };
            } else {
                // 手机端按下滑动
                touchEvent.swipeUp(document,
                    function() {
                        fn2();
                    });
                touchEvent.swipeDown(document,
                    function() {
                        fn1();
                    });
            }

            function fn1() {
                if (animate_end) {
                    animate_end = false;
                    x--;
                    if (x < 1) {
                        $('.nav').hide();

                    }
                    if (x < 0) {
                        x = 0;
                    }
                    $('.content').stop(true, true).animate({
                            scrollTop: winh * x
                        },
                        function() {
                            $(".content_pc .page").eq(x).addClass("animate_start").siblings()
                                .removeClass('animate_start');
                            $(".content_pc .navLI_hover").css("display", "none");
                            $(".content_pc .navLI_hover").eq(x - 1).css("display", "block");

                            animate_end = true;
                        });
                }
            }

            function fn2() {
                if (animate_end) {
                    animate_end = false;
                    x++;
                    if (x > page_nume - 1) {
                        x = page_nume - 1
                    }
                    $('.content').stop(true, true).animate({
                            scrollTop: winh * x
                        },
                        function() {
                            if (x > 0) {
                                $('.nav').show();

                            }
                            $(".content_pc .page").eq(x).addClass("animate_start").siblings()
                                .removeClass('animate_start');
                            $(".content_pc .navLI_hover").css("display", "none");
                            $(".content_pc .navLI_hover").eq(x - 1).css("display", "block");

                            animate_end = true;
                        });
                }
            }

            $('.to_top').click(function() {
                x = 0;
                $('.nav').hide();

                $('.content').stop(true, true).animate({
                        scrollTop: winh * x
                    },
                    function() {
                        $(".content_pc .page").eq(x).addClass("animate_start").siblings().removeClass('animate_start');
                        animate_end = true;
                    });
            });
        }
        // 手机端适配，根据屏宽动态调整fontSize封装函数-end

        //进入页面执行
        box_WH();
        //页面尺寸变换执行
        $(window).resize(box_WH);

    });

    function home(imgObj) {
        window.location.href = "//english.scio.gov.cn";

    }

    function review(imgObj) {
        window.location.reload();

    }

    function ChangeDivShow(imgObj) {
        var divObj = document.getElementById("testId");
        //判断divObj的display的值
        if (divObj.style.display == "block") {
            divObj.style.display = "none";
        } else {
            divObj.style.display = "block"
        }

    }
</script>
