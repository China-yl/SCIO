<script type="text/javascript">
    $(document).ready(function() {
        if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
            window.location.href = '//english.scio.gov.cn/m/featured/timeofxi/index.htm';
        }
    })

    var BTop = $('.topbtn').offset().top;
    $(window).scroll(function() {
        var t = $(document).scrollTop();
        if (t > BTop) {
            $('.topbtn').css({
                'display': 'block'
            });
        } else {
            $('.topbtn').css({
                'display': 'none'
            });
        }
    });
    $(".topbtn").click(function() {
        $("html,body").animate({
            scrollTop: 0
        }, 500);
    });
    $(document).ready(function() {
        $(".v1").mouseover(function() {
            $(".v1").addClass("box-shadow");
        });
        $(".v1").mouseout(function() {
            $(".v1").removeClass("box-shadow");
        });
        $(".v2").mouseover(function() {
            $(".v2").addClass("box-shadow");
        });
        $(".v2").mouseout(function() {
