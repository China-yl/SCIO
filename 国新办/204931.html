    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial;
            font-size: 10px;
            color: #000;
            line-height: 10px;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            min-height: 550px;
            _height: 550px;
            width: 100%;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            margin: 0;
        }
        
        a {
            text-decoration: none;
            color: #000;
            display: block;
        }
        
        a:hover {
            color: #333;
            text-decoration: none;
        }
        
        img {
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .toplist {
            width: 100%;
            height: 47px;
            background-color: #191e3f;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99999;
        }
        
        .toplist a {
            display: inline-block;
            margin-right: 6px;
        }
        
        .flipbook {
            display: block;
            position: relative;
        }
        
        #flipbook .page {
            background-color: white;
        }
        
        #flipbook .page-wrapper {
            -webkit-perspective: 2000px;
            -moz-perspective: 2000px;
            -ms-perspective: 2000px;
            -o-perspective: 2000px;
            perspective: 2000px;
        }
        
        #flipbook .hard {
            background: #ccc !important;
            color: #333;
            -webkit-box-shadow: inset 0 0 5px #666;
            -moz-box-shadow: inset 0 0 5px #666;
            -o-box-shadow: inset 0 0 5px #666;
            -ms-box-shadow: inset 0 0 5px #666;
            box-shadow: inset 0 0 5px #666;
            font-weight: bold;
        }
        
        #flipbook .odd {
            background: -webkit-gradient(linear, right top, left top, color-stop(0.95, #FFF), color-stop(1, #DADADA));
            background-image: -webkit-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
            background-image: -moz-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
            background-image: -ms-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
            background-image: -o-linear-gradient(right, #FFF 95%, #C4C4C4 100%);
            background-image: linear-gradient(right, #FFF 95%, #C4C4C4 100%);
            -webkit-box-shadow: inset 0 0 5px #666;
            -moz-box-shadow: inset 0 0 5px #666;
            -o-box-shadow: inset 0 0 5px #666;
            -ms-box-shadow: inset 0 0 5px #666;
            box-shadow: inset 0 0 5px #666;
        }
        
        #flipbook .even {
            background: -webkit-gradient(linear, left top, right top, color-stop(0.95, #fff), color-stop(1, #dadada));
            background-image: -webkit-linear-gradient(left, #fff 95%, #dadada 100%);
            background-image: -moz-linear-gradient(left, #fff 95%, #dadada 100%);
            background-image: -ms-linear-gradient(left, #fff 95%, #dadada 100%);
            background-image: -o-linear-gradient(left, #fff 95%, #dadada 100%);
            background-image: linear-gradient(left, #fff 95%, #dadada 100%);
            -webkit-box-shadow: inset 0 0 5px #666;
            -moz-box-shadow: inset 0 0 5px #666;
            -o-box-shadow: inset 0 0 5px #666;
            -ms-box-shadow: inset 0 0 5px #666;
            box-shadow: inset 0 0 5px #666;
        }
        
        .content {
            width: 100%;
            position: absolute;
            top: 10%;
        }
        
        .title,
        .intro {
            width: 100%;
            opacity: 0;
        }
        
        .close {
            width: 15%;
            margin: 0 auto;
            opacity: 0;
        }
        
        .next-button,
        .previous-button {
            width: 50px;
            height: 32px;
            position: absolute;
            bottom: 35%;
            cursor: pointer;
            z-index: 100;
            background: url("//english.scio.gov.cn/images1/en/nujiang2021/start_1.png") no-repeat;
            background-size: 100%;
            display: none;
        }
        
        .previous-button {
            left: 30%;
            transform: rotateY(180deg);
        }
        
        .next-button {
            right: 30%;
        }
        
        .animate__animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        
        .animate__infinite {
            animation-iteration-count: infinite;
        }
        
        .animate__delay-1 {
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
        }
        
        @-webkit-keyframes fadeInLeft {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(-50%, 0, 0);
                transform: translate3d(-50%, 0, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }
        
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(-50%, 0, 0);
                transform: translate3d(-50%, 0, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }
        
        .animate__fadeInLeft {
            -webkit-animation-name: fadeInLeft;
            animation-name: fadeInLeft;
        }
        
        @-webkit-keyframes fadeInUp {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0)
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0)
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0)
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0)
            }
        }
        
        .animate__fadeInUp {
            -webkit-animation-name: fadeInUp;
            animation-name: fadeInUp
        }
        
        @-webkit-keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }
        
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }
        
        .animate__fadeInDown {
            -webkit-animation-name: fadeInDown;
            animation-name: fadeInDown;
        }
        
        .content1,
        .content2,
        .content3,
        .content4 {
            width: 80%;
            position: absolute;
            top: 15%;
            left: 10%;
            opacity: 0;
        }
        
        .img1,
        .img2,
        .img3,
        .img4 {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .title1 {
            width: 100%;
            background: url("//english.scio.gov.cn/images1/en/nujiang2021/title_1.png") no-repeat;
            background-size: 100% 100%;
        }
        
        .title2 {
            width: 100%;
            background: url("//english.scio.gov.cn/images1/en/nujiang2021/title_2.png") no-repeat;
            background-size: 100% 100%;
        }
        
        .title3 {
            width: 100%;
            background: url("//english.scio.gov.cn/images1/en/nujiang2021/title_3.png") no-repeat;
            background-size: 100% 100%;
        }
        
        .img4 {
            margin-bottom: 0;
        }
        
        .title4 {
            width: 100%;
            background: url("//english.scio.gov.cn/images1/en/nujiang2021/title_4.png") no-repeat;
            background-size: 100% 100%;
        }
        
        .title1 img,
        .title2 img,
        .title3 img,
        .title4 img {
            opacity: 0;
        }

    <script type="text/javascript">
        (function(window, $) {
            var w = $(window).width();
            var h = $(window).height();
            $("#flipbook").turn({
                width: w,
                height: h,
                elevation: 10,
                duration: 600,
                display: 'single',
                gradients: true,
                autoCenter: true,
                acceleration: true,
                when: {　　　　
                    turning: function(e, page) {
                        if (page == 1) {　
                            $('.next-button').hide();　
                            $('.previous-button').hide();
                        } else if (page == 5) {
                            $('.next-button').hide();　
                            $('.previous-button').hide();
                            $('.previous-button').show(500);
                            $('.previous-button').css("bottom", "20%");
                        } else {
                            $('.next-button').show(500);　
                            $('.previous-button').show(500);
                            $('.previous-button').css("bottom", "35%");
                        }
                    },
                    　　
                    turned: function(e, page) {
                        if (page == 1) {　
                            $('.title').addClass('animate__animated animate__fadeInDown');
                            $('.intro').addClass('animate__animated animate__fadeInUp');
                            $('.close').addClass('animate__animated animate__fadeInLeft animate__infinite');
                            $('.content1').removeClass('animate__animated animate__fadeInUp');
                            $('.content2').removeClass('animate__animated animate__fadeInUp');
                            $('.content3').removeClass('animate__animated animate__fadeInUp');
                            $('.content4').removeClass('animate__animated animate__fadeInUp');
                        }
                        if (page == 2) {
                            $('.title').removeClass('animate__animated animate__fadeInDown');
                            $('.intro').removeClass('animate__animated animate__fadeInUp');
                            $('.close').removeClass('animate__animated animate__fadeInLeft animate__infinite');
                            $('.content1').addClass('animate__animated animate__fadeInUp');
                            $('.content2').removeClass('animate__animated animate__fadeInUp');
                            $('.content3').removeClass('animate__animated animate__fadeInUp');
                            $('.content4').removeClass('animate__animated animate__fadeInUp');
                        }
                        if (page == 3) {
                            $('.content2').addClass('animate__animated animate__fadeInUp');
                            $('.content1').removeClass('animate__animated animate__fadeInUp');
                            $('.content3').removeClass('animate__animated animate__fadeInUp');
                            $('.content4').removeClass('animate__animated animate__fadeInUp');
                        }
                        if (page == 4) {
                            $('.content3').addClass('animate__animated animate__fadeInUp');
                            $('.content1').removeClass('animate__animated animate__fadeInUp');
                            $('.content2').removeClass('animate__animated animate__fadeInUp');
                            $('.content4').removeClass('animate__animated animate__fadeInUp');
                        }
                        if (page == 5) {
                            $('.content4').addClass('animate__animated animate__fadeInUp');
                            $('.content1').removeClass('animate__animated animate__fadeInUp');
                            $('.content2').removeClass('animate__animated animate__fadeInUp');
                            $('.content3').removeClass('animate__animated animate__fadeInUp');
                        }
                    }　　　　
                }
            });
            $("#flipbook").bind("start", function(event, pageobject, corner) {
                if (corner == "tl" || corner == "tr") {
                    event.preventDefault();　　　
                }
            });

            $(".close").click(function() {
                $('#flipbook').turn('next');
            });

            $('.next-button').bind($.mouseEvents.over, function() {
                $(this).addClass('next-button-hover');
            }).bind($.mouseEvents.out, function() {
                $(this).removeClass('next-button-hover');
            }).bind($.mouseEvents.down, function() {
                $(this).addClass('next-button-down');
            }).bind($.mouseEvents.up, function() {
                $(this).removeClass('next-button-down');
            }).click(function() {
                $('#flipbook').turn('next');
            });

            $('.previous-button').bind($.mouseEvents.over, function() {
                $(this).addClass('previous-button-hover');
            }).bind($.mouseEvents.out, function() {
                $(this).removeClass('previous-button-hover');
            }).bind($.mouseEvents.down, function() {
                $(this).addClass('previous-button-down');
            }).bind($.mouseEvents.up, function() {
                $(this).removeClass('previous-button-down');
            }).click(function() {
                $('#flipbook').turn('previous');
            });
        })(window, jQuery);
    </script>
