                }, 250);
            })
        });

        $("figure:eq(1)").css("top", "1412px");
        $("figure:eq(2)").css("top", "2316px");
        $("figure:eq(3)").css("top", "2999px");
        $("figure:eq(4)").css("top", "3746px");
    })
