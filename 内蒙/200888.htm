<script type="text/javascript">
$(document).ready(function(){
  if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
        window.location.href= 'http://english.scio.gov.cn/m/innermongolia/node_8005150.htm';
    }
  var BTop = $('.topbtn').offset().top;
  $(window).scroll(function () {
        var t = $(document).scrollTop();
        if (t > BTop) {
                $('.topbtn').css({ 'display': 'block' });
        } else {
                $('.topbtn').css({ 'display': 'none'});
        }
  });
  $(".topbtn").click(function() {
   $("html,body").animate({scrollTop:0}, 500);
  });
  $(".c1").mouseover(function(){
    $(".c1 p").css("display","block");
  });
  $(".c1").mouseout(function(){
    $(".c1 p").css("display","none"); 
  });
  $(".c2").mouseover(function(){
    $(".c2 p").css("display","block");
  });
  $(".c2").mouseout(function(){
    $(".c2 p").css("display","none"); 
  });    
})
function show(){
  $(".img1").hide();
  $(".img2").hide();
  $("video").trigger("play");
}
